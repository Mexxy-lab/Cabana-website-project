<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
<style>
  body {
    padding-bottom: 30px;
  }
  .btn {
    width: 120px;
  }
  .brand {
    color: white;
  }
  .navbar-toggler-icon {
    background-color: white;
  }
</style>
<!--- navbar -->
<body>
  <nav class="navbar" style="background-color: rgb(44, 44, 44)">
    <div class="container-fluid nav-item">
      <a class="navbar-brand brand" href="{% url 'home' %}">Cabana Wireless</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link brand"
              aria-current="page"
              href="{% url 'home' %}"
              >Home</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar End -->
  <!-- alert Messages -->
  <div class="container">
    <br />
    {% if messages%} {% for message in messages%}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    {% endfor %} {%endif%} {% block content %} {% endblock %}
  </div>

  <!-- alert Messages End-->

  <div class="col-md-6 offset-md-3 text-center">
    <h1>Registration</h1>
    <br />

    <form method="POST" action="{% url 'add_record' %}">
      {% csrf_token %} {{ form.as_p }}

      <br />
      <button type="submit" class="btn btn-secondary">Submit</button>
      <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
    </form>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
